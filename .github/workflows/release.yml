name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-24-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-24-modules-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Verify release branch
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            BRANCHES=$(git branch -r --contains ${{ github.sha }})
            if ! echo "$BRANCHES" | grep -qE 'origin/(main|v[0-9]+)$'; then
              echo "Error: Tags must be created from main or a version branch (v1, v2, etc.)"
              exit 1
            fi
            echo "Tag is from a valid release branch, proceeding with release"
          fi

      - name: Run tests
        run: npm run test

      - name: Run lint
        run: npm run lint

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release
