name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.opencode/**'
      - '.taskmaster/**'
      - '.husky/**'
      - '.github/**'
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
      - '.gitignore'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    # Only run if there are actual code changes (double-check)
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-24-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-24-modules-

      - name: Install zeus cli
        run: npm install -g @zeppos/zeus-cli
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Check for releasable changes
        id: check-changes
        run: |
          # Get list of changed files in this commit
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)

          # Define releasable paths (code that affects the app)
          RELEASABLE="page/|app.js|app.json|app-side/|setting/|utils/|assets/|shared/"

          # Check if any releasable files changed
          if echo "$CHANGED_FILES" | grep -qE "^($RELEASABLE)"; then
            echo "Releasable changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No releasable changes - skipping release"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        if: steps.check-changes.outputs.has_changes == 'true'
        run: npm run test

      - name: Run lint
        if: steps.check-changes.outputs.has_changes == 'true'
        run: npm run lint

      - name: Build project
        if: steps.check-changes.outputs.has_changes == 'true'
        run: npm run build:all

      - name: Create Release
        if: steps.check-changes.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release
